<div class="ui top attached label">

    <button class="compact ui button right floated"
            *ngIf="showControls || globalOptions.enableHover" (click)="remove()">
        <em class="trash icon" style="margin-right:0 !important"></em>
    </button>
    <button class="compact ui button right floated"
            *ngIf="showControls || globalOptions.enableHover && showConfigurationControl" (click)="toggleConfigMode()">
        <em class="setting  icon" style="margin-right:0 !important"></em>
    </button>
    <button class="compact ui button right floated"
            *ngIf="showControls || globalOptions.enableHover" (click)="help()">
        <em class="info icon" style="margin-right:0 !important" ></em>
    </button>
        <div class="compact right floated" style="float: right;
    padding: 6px 0;"
    *ngIf="showfullScreen" >
        <div  (click)="toggleFullScreen($event)">
          <em  *ngIf="maximizeIcon" class="window maximize icon" style="margin-right:0 !important" ></em>
         <em  *ngIf="restoreIcon" class="window restore icon" style="margin-right:0 !important" ></em>
        </div>
    </div>

    <app-gadget-operation-control *ngIf="showControls || globalOptions.enableHover"
                              [inRun]="inRun"
                              [inConfig]="inConfig"
                              [actionInitiated]="actionInitiated"
                              [showOperationControls]="showOperationControls"
                              [gadgetHasOperationControls]="gadgetHasOperationControls"
                              (runEvent)="run()"
                              (stopEvent)="stop()">

    </app-gadget-operation-control>

    <div class="ui top left floated label ct-title">{{title}}</div>
</div>
<div class="spacer"></div>
